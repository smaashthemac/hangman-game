<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Harry Potter Hangman</title>
	<!--<script src="assets/javascript/game.js"></script>-->
	<!-- link to reset styles -->
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<!-- link to skeleton framework -->
	<link rel="stylesheet" type="text/css" href="assets/css/skeleton.css">
	<!-- link to custom styles -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<!-- link to google fonts -->
	<link href="https://fonts.googleapis.com/css?family=Arvo:400,400i" rel="stylesheet">
	<!-- mobile -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<!--begin HTML code-->
<div class="container">

	<img src="assets/images/hp-hangman.png" alt="Harry Potter Hangman" class="imageFull" />
	<img src="assets/images/hp-hangman-stacked.png" alt="Harry Potter Hangman" class="imageMobile" />


	<div class="row">
		
		<div class="two column">
		</div>

		<div class="eight column" id="game">
			<h1>START THE GAME BY GUESSING A LETTER</h1>
			<br>
			<hr>
			<br>
			<div id="winsTitle">
				<h2>——  <i>Wins</i>  ——</h2>
			</div>
			<div id="wins">
			</div>
			<br>
			<div id="currentWord">
				<h2>——  <i>Current Word</i>  ——</h2>
			</div>
			<div id="blankWord">
			</div>
			<br>
			<div id="guessesRemainTitle">
				<h2>——  <i>Guesses Remaining</i>  ——</h2>
			</div>
			<div id="guessesRemain">
			</div>
			<br>
			<div id="lettersGuessedTitle">
				<h2>——  <i>Letters Guessed</i>  ——</h2>
			</div>
			<div id="lettersGuessed">
			</div>
			<br>
		</div>

		<div class="two column">
		</div>

	</div>

</div>

<script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
